<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <div class="wrapper">


                R<input type="range" min="0" max="255" value="0" id="red" oninput="color()">

            </div>
            <div class="wrapper">



                G<input type="range" min="0" max="255" value="0" id="green" oninput="color()">

            </div>
            <div class="wrapper">



                B<input type="range" min="0" max="255" value="0" id="blue" oninput="color()">
            </div>

            <span id="output">RGB(0,0,0)</span>















        </div>





















    </div>










    <!-- Bootstrap Css -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


    <script>
        const color = () => {
            let red = document.getElementById('red').value
            let green = document.getElementById('green').value
            let blue = document.getElementById('blue').value
            document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')'

            document.getElementById('output').innerHTML = 'rgb(' + red + ',' + green + ',' + blue + ')'

        }

    </script>
</body>

</html>
